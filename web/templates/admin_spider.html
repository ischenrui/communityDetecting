{% extends 'base/admin_base.html' %}
{% block titlename %}爬虫设置{% endblock %}

{% block main_content %}
<section id="main-content">
  <section class="wrapper">
      <h3><i class="fa fa-angle-right"></i> 爬虫管理</h3>

	  <!-- SETTING FORM -->
      <div class="row mt">
        <div class="col-lg-6">
          <div class="form-panel">
          <h4 class="mb"><i class="fa fa-angle-right"></i> 参数设置</h4>
          <form class="form-horizontal style-form" method="get">

              <div class="form-group">
                  <div class="col-lg-6">
                      <label class="col-sm-4 control-label">下载延时</label>
                      <div class="col-sm-8" style="dispaly:inline-block;">
                          <input type="text"  class="form-control" placeholder="如:2000">
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <label class="col-sm-4 control-label">当前最大请求</label>
                      <div class="col-sm-8">
                          <input type="text"  class="form-control" placeholder="默认: 16">
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-12">
                      <label class="col-sm-4 control-label">开启cookie</label>
                      <div class="col-sm-6 text-center">
                        <input type="checkbox" checked="" data-toggle="switch" />
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-12">
                      <label class="col-sm-4 control-label">开启IP代理</label>
                      <div class="col-sm-6 text-center">
                        <input type="checkbox" checked="" data-toggle="switch" />
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-12">
                      <label class="col-sm-4 control-label">开启重请求</label>
                      <div class="col-sm-6 text-center">
                        <input type="checkbox" checked="" data-toggle="switch" />
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-12">
                      <label class="col-sm-4 control-label">开启重请求</label>
                      <div class="col-sm-6 text-center">
                        <input type="checkbox" checked="" data-toggle="switch" />
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-12">
                  <div class="col-sm-10"></div>
                  <div class="col-sm-2"><button type="submit" class="btn btn-theme col-sm-12" style="display:block;margin-right:0 auto">保存</button></div>
                  </div>
              </div>

          </form>
        </div>
        </div><!-- col-lg-6-->
        <div class="col-lg-6">
          <div class="form-panel">
          <h4 class="mb"><i class="fa fa-angle-right"></i> 启动爬虫</h4>
          <form class="form-horizontal style-form" method="get">

              <div class="form-group">
                  <div class="col-lg-6">
                      <label class="col-sm-4 control-label">下载延时</label>
                      <div class="col-sm-8" style="dispaly:inline-block;">
                          <label >2000ms</label>
                      </div>
                  </div>
                  <div class="col-lg-6">
                      <label class="col-sm-4 control-label">当前最大请求</label>
                      <div class="col-sm-8">
                          <label >16</label>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-12">
                      <label class="col-sm-4 control-label">开启cookie</label>
                      <div class="col-sm-6 text-center">
                          <label >True</label>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-12">
                      <label class="col-sm-4 control-label">开启IP代理</label>
                      <div class="col-sm-6 text-center">
                          <label >True</label>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-12">
                      <label class="col-sm-4 control-label">开启重请求</label>
                      <div class="col-sm-6 text-center">
                          <label >True</label>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <div class="col-sm-12">
                      <div class="col-sm-3"></div>
                      <div class="col-sm-3"><button type="submit" class="btn btn-theme col-sm-12" style="display:block;margin:0 auto">启动</button></div>
                      <div class="col-sm-3"><button type="submit" class="btn btn-danger col-sm-12" style="display:block;margin:0 auto">停止</button></div>
                      <div class="col-sm-3"></div>
                  </div>
              </div>

          </form>
        </div>
        </div><!-- col-lg-6-->
    </div>


      <div class="row mt">
        <div class="col-lg-12">
          <div class="form-panel">
          <h4 class="mb"><i class="fa fa-angle-right"></i> 爬虫进度</h4>
          <! -- ANIMATED PROGRESS BARS -->
            <div class="showback">
                <h4><i class="fa fa-angle-right"></i> Animated Progress Bars</h4>
                <div class="progress progress-striped active">
                  <div class="progress-bar"  role="progressbar" aria-valuenow="77" aria-valuemin="0" aria-valuemax="100" style="width: 78%">
                    <span class="sr-only">45% Complete</span>
                  </div>
                </div>
            </div><!-- /showback -->
        </div>
        </div><!-- col-lg-12-->
    </div>
    <!-- /row -->
  </section><! --/wrapper -->
</section><!-- /MAIN CONTENT -->

<!--script for this page-->
<script src="..static/assets/js/jquery-ui-1.9.2.custom.min.js"></script>

<!--custom switch-->
<script src="..static/assets/js/bootstrap-switch.js"></script>

<!--custom tagsinput-->
<script src="..static/assets/js/jquery.tagsinput.js"></script>

<!--custom checkbox & radio-->

<script type="text/javascript" src="..static/assets/js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
<script type="text/javascript" src="..static/assets/js/bootstrap-daterangepicker/date.js"></script>
<script type="text/javascript" src="..static/assets/js/bootstrap-daterangepicker/daterangepicker.js"></script>

<script type="text/javascript" src="..static/assets/js/bootstrap-inputmask/bootstrap-inputmask.min.js"></script>


<script src="..static/assets/js/form-component.js"></script>

{% endblock %}
